<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Lato&family=Mulish&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Start Bootstrap</title>
</head>

<body>
    <div class="container-fluid p-0 first--block">
        <header class="sticky-top font--navAndHeader">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <a class="text-warning" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerNavbar"
                    aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="headerNavbar">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">Download</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="py-5">
            <div class="card border-none mx-auto w-50">
                <div class="card-body bg-dark d-flex flex-column">
                    <h1 class="card-title text-center text-white">New Age is an app landing page that <br>
                        will help you beautifully showcase <br>
                        your new mobile app, or anything else!</h1>
                    <a href="#" class="btn btn-transparent text-white border border-white rounded-pill mx-auto">Start
                        now for
                        free!</a>
                    <img src="/img/phone.png" class="card-img" alt="Phone">
                    <img src="/img/demo-screen-1.jpg" class="card-img img--relative" alt="Demo-screen">
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
